<div class="header">
  <h1>Email Verification</h1>
</div>
<div class="content">
  <p><strong>Hi <%= recipient.firstname %> <%= recipient.lastname %>,</strong></p>

  <p>
      Please click this link to verify your email address:
  </p>

  <a href="<%= link %>" target="_blank" class="btn">
    <!--[if gte mso 11]>&nbsp; &nbsp; &nbsp;<![endif]-->
    <strong>Yes, that is my address â€¦</strong>
    <!--[if gte mso 11]>&nbsp; &nbsp; &nbsp;<![endif]-->

  <hr/>

  <p>If you did not give use your email address, just ignore this message.</p>

</div>

<!-- Action link for GMail -->
<div itemscope itemtype="http://schema.org/EmailMessage">
  <div itemprop="action" itemscope itemtype="http://schema.org/ViewAction">
    <link itemprop="url" href="<%= link %>">
    <meta itemprop="name" content="Confirm your email">
  </div>
  <meta itemprop="description" content="Confirm that this is your email address">
</div>

<div class="content">
  <div class="aimee">
    <div class="image_div">  
      <img src="https://networhk.net/img/aimee/task_unchecked.png" alt="">
    </div>
    <div>
      <div class="desktop_header">
        <p><strong>Hi <%= recipient.firstname %> <%= recipient.lastname %>,</strong></p>

        <p>
          <strong><%= sender.firstname %> <%= sender.lastname %></strong> has marked this task as incomplete:
        </p>
      </div>
      <div class="include_div">
        <ul>
          <li><%= task.description %></li>
        </ul>

        {{includes.contribution}}
      </div>
    </div>
  </div>
</div>
